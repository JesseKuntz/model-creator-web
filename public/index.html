<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="js/three.js"></script>
  <script src="js/plyexporter.js"></script>
  <script src="js/colladaexporter.js"></script>
  <script src="js/gltfexporter.js"></script>

  <link rel="icon" href="./favicon.ico">

  <title>Model Creator</title>
</head>

<body>
  <h1>Model Creator</h1>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h2>Position Data:</h2>

        <div id="graphWrapper">
          <div class="embed-responsive embed-responsive-1by1">
            <iframe id="graph" class="embed-responsive-item" src="//plot.ly/~jessekuntz/7.embed"></iframe>
          </div>
        </div>
      </div>

      <div class="col-sm">
        <div class="row">
          <div id="formWrapper">
            <form id="exportForm">
              <div class="form-group">
                <label for="exportMethodSelect">Export Method</label>
                <select class="form-control" id="exportMethodSelect">
                  <option>Select an export method</option>
                  <option>Collada (.dae)</option>
                  <option>PLY (.ply)</option>
                  <option>GLTF (.gltf)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="fileNameInput">File Name</label>
                <input type="email" class="form-control" id="fileNameInput" placeholder="model.ply">
                <small id="fileNameHelp" class="form-text text-muted">Just give us a name, we will take care
                  of the extension.</small>
              </div>
              <button type="button" class="btn btn-primary" id="exportBtn">Export!</button>
            </form>
          </div>
        </div>
        <div class="row">
          <div id="pointsWrapper">
            <div class="text-break" id="points"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  <script src="script.js"></script>
</body>

</html>
